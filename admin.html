<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Cafe POS - مدير</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>مدير دارك كافيه</h1>
</header>

<main>
<h2>قائمة الطلبات</h2>
<table id="ordersTable">
<thead>
<tr>
<th>اسم المنتج</th>
<th>السعر</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</main>

<script>
async function fetchOrders() {
  const url = "https://script.google.com/macros/s/AKfycbzDLLKhJg1-5upRYC3JJBmHBOQm37L_qWwuLXrQYod7y2cXRmdzf_-CzYfNe6EL4mfS/exec";
  try {
    const response = await fetch(url);
    const orders = await response.json();
    const tbody = document.querySelector("#ordersTable tbody");
    tbody.innerHTML = ""; // مسح أي بيانات قديمة

    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${order.name}</td><td>${order.price}</td>`;
      tbody.appendChild(row);
    });
  } catch (err) {
    console.error("فشل جلب الطلبات:", err);
  }
}

// تحديث كل ثانية
fetchOrders();
setInterval(fetchOrders, 1000);
</script>

</body>
</html>
